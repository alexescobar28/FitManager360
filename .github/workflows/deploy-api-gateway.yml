name: Build and Test API Gateway

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/api-gateway/**'
      - '.github/workflows/deploy-api-gateway.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/api-gateway/package-lock.json
        
    - name: Install dependencies
      run: |
        cd backend/api-gateway
        npm ci
        
    - name: Run tests (if any)
      run: |
        cd backend/api-gateway
        npm test --if-present
        
    - name: Build success
      run: echo "âœ… API Gateway build and tests completed successfully. Render will auto-deploy on push to main branch."